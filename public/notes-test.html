<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="assets/css/style-test.css" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar navbar-light bg-dark home-nav">
            <h1 class="text-white ms-2 mt-1 mb-1 note-head">Note Taker</h1>
            <div class="icons">
              <i class="far fa-save" id="save-icon"></i>
              <i class="fas fa-pencil-alt" id="new-note"></i>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid bg-light mt-4">
            <div class="row">

                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                          This is some text within a card body.
                          <i class="fas fa-trash-alt float-end" id="delete-icon"></i>
                        </div>
                      </div>
                      <div class="card">
                        <div class="card-body">
                          This is some text within a card body.
                          <i class="fas fa-trash-alt float-end" id="delete-icon"></i>
                        </div>
                      </div>
                </div>

                <div class="col-8">
                  <input type="text" class="note-title" placeholder="Note Title" maxlength="30">
                  <textarea class="note-text" placeholder="Write Note Here"></textarea>
                </div>

            </div>
        </div>
    </main>


</body>

</html>
